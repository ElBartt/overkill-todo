<mat-card>
  <mat-card-title>Todo List</mat-card-title>
</mat-card>

<br>

<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos$ | async" class="list-item">
        <mat-checkbox [checked]="todo.isDone">{{todo.title}}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
